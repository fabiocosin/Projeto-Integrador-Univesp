{% extends 'main/base.html' %}
{% block content %}
<a href="{% url 'cliente.novo' %}">Novo</a>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Ativa</th>
        </tr>
        <tbody>
            {% for cliente in object_list %}
            <tr>
                <td>{{ cliente.nome_completo }}</td>
                <td>{{ cliente.data_nascimento|date:"SHORT_DATE_FORMAT" }}</td>
                <td>{{ cliente.ativa }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>

{% endblock content %}
